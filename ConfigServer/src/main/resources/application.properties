spring.application.name=ConfigServer

server.port= 8888
#spring.cloud.config.server.git.uri=https://gitlab.com/smartbox4/repo-config.git

spring.cloud.config.server.git.uri=https://github.com/DinaHsisou/CommerceDM.git

spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=repo-config
spring.cloud.config.import-check.enabled=false
spring.cloud.config.server.git.username=${GITHUB_USERNAME}
spring.cloud.config.server.git.password=${GITHUB_TOKEN}

spring.main.web-application-type=reactive